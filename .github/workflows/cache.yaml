name: cache

on:
  push:
    paths:
      - 'myapp/**'   # myapp í´ë” ë³€ê²½ì‹œì—ë§Œ ì‹¤í–‰

jobs:
  cache:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myapp  # cd ì—†ì´ myappì—ì„œ ì‹¤í–‰

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # ğŸ”¹ ë½íŒŒì¼ì´ ì—†ìœ¼ë©´ ë¨¼ì € ìƒì„± (ì²˜ìŒ 1íšŒ ëŒ€ë¹„)
      - name: Ensure lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      # ğŸ”¹ ìºì‹œ: ë½íŒŒì¼ ê¸°ì¤€ìœ¼ë¡œ í‚¤ ìƒì„± (ì¬í˜„ì„± + ì†ë„)
      - name: Cache npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('myapp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
