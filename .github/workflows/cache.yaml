name: cache

on:
  push:
    paths:
      - 'myapp/**'   # myapp 폴더 변경 시에만 실행

jobs:
  cache:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'                         # ✅ setup-node 자체 캐시 기능 사용
          cache-dependency-path: 'myapp/package-lock.json'

      - name: Install dependencies
        run: npm ci || npm install             # ✅ 락파일 없을 때도 대응

      - name: Build
        run: npm run build
